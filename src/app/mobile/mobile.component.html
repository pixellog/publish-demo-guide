<div class="container">
  <div class="row no-gutters">
    <div class="col-lg-3" *ngFor="let item of menus[7].sub">
      <a class="bg-dark text-white position-absolute" style="z-index: 100" [routerLink]="item.link">{{item.title}}</a>
      <iframe [src]="'//localhost:4200/#' + item.link | safe" frameborder="0" style="height: 800px; width: 100%;"></iframe>
    </div>
  </div>
</div>
